name: Feature Request
description: Suggest a new feature or enhancement
title: '[FEATURE] '
labels: ['enhancement']
body:
  - type: dropdown
    id: platform
    attributes:
      label: Platform
      options:
        - Mobile
        - Web
    validations:
      required: true

  - type: dropdown
    id: application
    attributes:
      label: Application
      options:
        - B1.church
        - Lessons.church
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the feature you'd like.
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or screenshots about the feature request here.
    validations:
      required: false
